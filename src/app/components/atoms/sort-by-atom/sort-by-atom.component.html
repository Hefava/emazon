<div class="sort-by-atom">
  <label for="sort-by-select" class="sort-by-label">Ordenar:</label>

  <!-- Mostrar la flecha antes de las opciones -->
  <button class="sort-direction" (click)="toggleSortDirection()">
    <span class="arrow" [ngClass]="{'asc': isAscending, 'desc': !isAscending}">&#8593;</span> <!-- Flecha de orden -->
  </button>

  <!-- Si hay m치s de una opci칩n, mostrar un desplegable -->
  <ng-container *ngIf="sortOptions.length > 1; else staticOption">
    <select id="sort-by-select" class="sort-by-select" (change)="onSortCriteriaChange($event)">
      <option *ngFor="let option of sortOptions" [value]="option">{{ option }}</option>
    </select>
  </ng-container>

  <!-- Opci칩n est치tica si solo hay un valor -->
  <ng-template #staticOption>
    <span class="static-option">{{ selectedCriteria }}</span>
  </ng-template>
</div>
