<div class="datatable-container">
    <!-- Barra de paginaciÃ³n -->
    <pagination-bar 
      (sortChange)="onSortChange($event)" 
      (showByChange)="onShowByChange($event)">
    </pagination-bar>
  
    <!-- Tabla de datos -->
    <div class="datatable">
      <datatable [columns]="columns" [rows]="rows"></datatable>
    </div>
  
    <!-- Paginador -->
    <page-picker-atom
      [page]="page?.page ?? 0" 
      [totalPages]="page?.totalPages ?? 1"
      (onPageChange)="onPageChange($event)">
    </page-picker-atom>
</div>
