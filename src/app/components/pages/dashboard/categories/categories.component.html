<div class="title-container"> 
  <h1>
    {{ title.split('Categorías')[0] }}<span class="categoria-highlight">Categorías!</span>
  </h1>
</div>

<ng-container *ngIf="isDataLoaded">
  <paginated-datatable [columns]="columns" [page]="page"></paginated-datatable>

  <!-- Paginador -->
  <page-picker-atom
      [page]="page?.page ?? 0" 
      [totalPages]="page?.totalPages ?? 1"
      (onPageChange)="onPageChange($event)">
  </page-picker-atom>
</ng-container>

<!-- Botón para agregar una categoría -->
<button-atom [size]="'m'" [type]="'main'" (click)="openModal()">Agregar Categoría</button-atom>

<!-- Modal para agregar categoría -->
<app-modal *ngIf="isModalOpen" (close)="closeModal()" [notification]="notification">
  <app-category-form (submitForm)="handleFormSubmit($event)"></app-category-form>
</app-modal>
